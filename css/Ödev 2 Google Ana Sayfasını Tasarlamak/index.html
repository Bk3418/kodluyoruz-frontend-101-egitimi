<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar - Start -->
    <!-- Navbar - End -->

    <!-- Content - Start -->
    <div class="google-img">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-img">
    </div>

    <!-- Container - Start -->
    <div class="container">
        <div class="center">
            <p>Search the web using Google!</p>
            <input type="text" size="50"><br>
            <input type="submit" value="Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
        <!-- blue-boxes | Start -->
        <div class="blue-boxes">
            <div class="box-1">
                <ul>
                    <p>Special Searches</p>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="box-2">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box-3">
                <ul>
                    <p>Get Google! <br> Updates monthly:</p>
                    <input type="text" value="E-mail">
                    <input type="submit" value="Subscribe">
                    &nbsp;&nbsp;
                    <a id="Archive" href="#">Archive</a>
                </ul>
            </div>
        </div>
        <!-- blue-boxes | End -->

        <!-- Copyright - Start -->
        <p>Copyright Â©1998 Google Inc.</p>
        <!-- Copyright - End -->
    </div>
    <!-- Container - End -->
    <!-- Content - End -->

    <!-- Footer - Start -->
    <!-- Footer - End -->
</body>
</html>
